<!DOCTYPE html>
<html>
<head>
    <title>Login or Signup</title>
</head>
<body>
    <h1>Login or Signup</h1>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="login_id">User ID, Phone Number, or Email:</label>
        <input type="text" id="login_id" name="login_id" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <br>
    <h2>Signup</h2>
    <form action="/signup" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required pattern="[a-z_][a-z0-9_.]{2,28}[a-z0-9_]" title="User ID must start with a lowercase character or underscore, can end with a lowercase character, underscore, or number, and can contain lowercase alphanumeric characters, underscores, and periods in the middle. Length: 4-30"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern=".{3,30}" title="Username must be a minimum of 3 characters and a maximum of 30 characters"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Signup">
    </form>
</body>
</html>
